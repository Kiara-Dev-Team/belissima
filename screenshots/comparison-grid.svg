<?xml version="1.0" encoding="UTF-8"?>
<svg width="1800" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 24px; font-weight: bold; }
      .description { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 16px; }
      .feature { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 14px; }
      .footer { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 14px; }
      .library-badge { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 12px; font-weight: 600; }
    </style>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F4F0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1800" height="600" fill="#F5F4F0"/>
  
  <rect x="40" y="120" width="520" height="400" 
    fill="url(#cardGradient)" rx="8" filter="url(#shadow)"/>
  <rect x="40" y="120" width="520" height="400" 
    fill="none" stroke="#1B2D4D" stroke-width="2" rx="8"/>
  <rect x="260" y="40" width="80" height="24" fill="#2D7B8C" rx="12"/>
  <text x="300" y="56" text-anchor="middle" fill="#FFFFFF" class="library-badge">Chart.js</text>
  <text x="300" y="100" text-anchor="middle" fill="#1B2D4D" class="title">Chart.js ARR Trend</text>
  <text x="300" y="140" text-anchor="middle" fill="#64748b" class="description">Line chart with filled area</text>
  <g opacity="0.3">
    <circle cx="270" cy="340" r="4" fill="#1B2D4D"/>
    <circle cx="290" cy="320" r="4" fill="#1B2D4D"/>
    <circle cx="310" cy="305" r="4" fill="#1B2D4D"/>
    <circle cx="330" cy="300" r="4" fill="#1B2D4D"/>
    <polyline points="270,340 290,320 310,305 330,300" 
      fill="none" stroke="#1B2D4D" stroke-width="2"/>
    <path d="M 270 340 L 270 350 L 330 350 L 330 300 L 330 350 L 310 350 L 310 305 L 290 350 L 290 320 L 270 350 Z" 
      fill="#2D7B8C" opacity="0.2"/>
  </g>
  <circle cx="60" cy="416" r="3" fill="#2D7B8C"/>
  <text x="70" y="420" fill="#1B2D4D" class="feature">Simple & Fast</text>
  <circle cx="60" cy="440" r="3" fill="#2D7B8C"/>
  <text x="70" y="444" fill="#1B2D4D" class="feature">Responsive</text>
  <circle cx="60" cy="464" r="3" fill="#2D7B8C"/>
  <text x="70" y="468" fill="#1B2D4D" class="feature">Touch-friendly</text>
  <line x1="600" y1="0" x2="600" y2="600" stroke="#64748b" stroke-width="1" opacity="0.3"/>
  <rect x="640" y="120" width="520" height="400" 
    fill="url(#cardGradient)" rx="8" filter="url(#shadow)"/>
  <rect x="640" y="120" width="520" height="400" 
    fill="none" stroke="#1B2D4D" stroke-width="2" rx="8"/>
  <rect x="860" y="40" width="80" height="24" fill="#2D7B8C" rx="12"/>
  <text x="900" y="56" text-anchor="middle" fill="#FFFFFF" class="library-badge">Plotly.js</text>
  <text x="900" y="100" text-anchor="middle" fill="#1B2D4D" class="title">Plotly.js ARR</text>
  <text x="900" y="140" text-anchor="middle" fill="#64748b" class="description">Interactive with range selector</text>
  <g opacity="0.3">
    <circle cx="870" cy="340" r="4" fill="#1B2D4D"/>
    <circle cx="890" cy="320" r="4" fill="#1B2D4D"/>
    <circle cx="910" cy="305" r="4" fill="#1B2D4D"/>
    <circle cx="930" cy="300" r="4" fill="#1B2D4D"/>
    <polyline points="870,340 890,320 910,305 930,300" 
      fill="none" stroke="#1B2D4D" stroke-width="2"/>
    <path d="M 870 340 L 870 350 L 930 350 L 930 300 L 930 350 L 910 350 L 910 305 L 890 350 L 890 320 L 870 350 Z" 
      fill="#2D7B8C" opacity="0.2"/>
  </g>
  <circle cx="660" cy="416" r="3" fill="#2D7B8C"/>
  <text x="670" y="420" fill="#1B2D4D" class="feature">Zoom & Pan</text>
  <circle cx="660" cy="440" r="3" fill="#2D7B8C"/>
  <text x="670" y="444" fill="#1B2D4D" class="feature">Range Slider</text>
  <circle cx="660" cy="464" r="3" fill="#2D7B8C"/>
  <text x="670" y="468" fill="#1B2D4D" class="feature">Export Options</text>
  <line x1="1200" y1="0" x2="1200" y2="600" stroke="#64748b" stroke-width="1" opacity="0.3"/>
  <rect x="1240" y="120" width="520" height="400" 
    fill="url(#cardGradient)" rx="8" filter="url(#shadow)"/>
  <rect x="1240" y="120" width="520" height="400" 
    fill="none" stroke="#1B2D4D" stroke-width="2" rx="8"/>
  <rect x="1460" y="40" width="80" height="24" fill="#2D7B8C" rx="12"/>
  <text x="1500" y="56" text-anchor="middle" fill="#FFFFFF" class="library-badge">D3.js</text>
  <text x="1500" y="100" text-anchor="middle" fill="#1B2D4D" class="title">D3.js ARR Gradient</text>
  <text x="1500" y="140" text-anchor="middle" fill="#64748b" class="description">Gradient area with smooth curve</text>
  <g opacity="0.3">
    <circle cx="1470" cy="340" r="4" fill="#1B2D4D"/>
    <circle cx="1490" cy="320" r="4" fill="#1B2D4D"/>
    <circle cx="1510" cy="305" r="4" fill="#1B2D4D"/>
    <circle cx="1530" cy="300" r="4" fill="#1B2D4D"/>
    <polyline points="1470,340 1490,320 1510,305 1530,300" 
      fill="none" stroke="#1B2D4D" stroke-width="2"/>
    <path d="M 1470 340 L 1470 350 L 1530 350 L 1530 300 L 1530 350 L 1510 350 L 1510 305 L 1490 350 L 1490 320 L 1470 350 Z" 
      fill="#2D7B8C" opacity="0.2"/>
  </g>
  <circle cx="1260" cy="416" r="3" fill="#2D7B8C"/>
  <text x="1270" y="420" fill="#1B2D4D" class="feature">Fully Custom</text>
  <circle cx="1260" cy="440" r="3" fill="#2D7B8C"/>
  <text x="1270" y="444" fill="#1B2D4D" class="feature">Animations</text>
  <circle cx="1260" cy="464" r="3" fill="#2D7B8C"/>
  <text x="1270" y="468" fill="#1B2D4D" class="feature">Brand Styling</text>
  <text x="900" y="570" text-anchor="middle" fill="#1B2D4D" class="footer">Belissima SaaS Metrics Dashboard - Annual Recurring Revenue (ARR) Visualization Comparison</text>
</svg>