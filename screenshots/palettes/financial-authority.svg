<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .palette-title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 28px; font-weight: bold; }
      .palette-desc { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 16px; }
      .color-name { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; font-weight: 600; }
      .color-hex { font-family: 'Courier New', monospace; font-size: 12px; }
      .color-usage { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 11px; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" fill="#1e293b" class="palette-title">Financial Authority Palette</text>
  <text x="600" y="70" text-anchor="middle" fill="#64748b" class="palette-desc">Revenue, growth, and key financial metrics</text>
  
  <!-- Color Swatches -->
  <g filter="url(#shadow)">
    <rect x="210" y="100" width="180" height="120" fill="#002b5c" rx="8"/>
  </g>
  
  <text x="300" y="160" text-anchor="middle" fill="#ffffff" class="color-name">Navy</text>
  <text x="300" y="180" text-anchor="middle" fill="#ffffff" class="color-hex">#002b5c</text>
  
  <text x="300" y="245" text-anchor="middle" fill="#475569" class="color-usage">Primary data series, revenue</text>
  
  <g filter="url(#shadow)">
    <rect x="410" y="100" width="180" height="120" fill="#daa520" rx="8"/>
  </g>
  
  <text x="500" y="160" text-anchor="middle" fill="#1e293b" class="color-name">Gold</text>
  <text x="500" y="180" text-anchor="middle" fill="#1e293b" class="color-hex">#daa520</text>
  
  <text x="500" y="245" text-anchor="middle" fill="#475569" class="color-usage">Secondary series, targets</text>
  
  <g filter="url(#shadow)">
    <rect x="610" y="100" width="180" height="120" fill="#4682b4" rx="8"/>
  </g>
  
  <text x="700" y="160" text-anchor="middle" fill="#ffffff" class="color-name">Steel Blue</text>
  <text x="700" y="180" text-anchor="middle" fill="#ffffff" class="color-hex">#4682b4</text>
  
  <text x="700" y="245" text-anchor="middle" fill="#475569" class="color-usage">Tertiary data, comparisons</text>
  
  <g filter="url(#shadow)">
    <rect x="810" y="100" width="180" height="120" fill="#2d3748" rx="8"/>
  </g>
  
  <text x="900" y="160" text-anchor="middle" fill="#ffffff" class="color-name">Charcoal</text>
  <text x="900" y="180" text-anchor="middle" fill="#ffffff" class="color-hex">#2d3748</text>
  
  <text x="900" y="245" text-anchor="middle" fill="#475569" class="color-usage">Text, labels, axes</text>
  
  <text x="600" y="380" text-anchor="middle" fill="#94a3b8" font-size="12">
    WCAG 2.1 AA Compliant • Colorblind Safe • Print Safe
  </text>
</svg>