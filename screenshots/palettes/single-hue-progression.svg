<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .palette-title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 28px; font-weight: bold; }
      .palette-desc { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 16px; }
      .color-name { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; font-weight: 600; }
      .color-hex { font-family: 'Courier New', monospace; font-size: 12px; }
      .color-usage { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 11px; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" fill="#1e293b" class="palette-title">Single-Hue Progression Palette</text>
  <text x="600" y="70" text-anchor="middle" fill="#64748b" class="palette-desc">Sequential data, trends, hierarchies</text>
  
  <!-- Color Swatches -->
  <g filter="url(#shadow)">
    <rect x="110" y="100" width="180" height="120" fill="#dbeafe" rx="8"/>
  </g>
  
  <text x="200" y="160" text-anchor="middle" fill="#1e293b" class="color-name">Blue 100</text>
  <text x="200" y="180" text-anchor="middle" fill="#1e293b" class="color-hex">#dbeafe</text>
  
  <text x="200" y="245" text-anchor="middle" fill="#475569" class="color-usage">Lightest</text>
  
  <g filter="url(#shadow)">
    <rect x="310" y="100" width="180" height="120" fill="#93c5fd" rx="8"/>
  </g>
  
  <text x="400" y="160" text-anchor="middle" fill="#1e293b" class="color-name">Blue 300</text>
  <text x="400" y="180" text-anchor="middle" fill="#1e293b" class="color-hex">#93c5fd</text>
  
  <text x="400" y="245" text-anchor="middle" fill="#475569" class="color-usage">Light</text>
  
  <g filter="url(#shadow)">
    <rect x="510" y="100" width="180" height="120" fill="#3b82f6" rx="8"/>
  </g>
  
  <text x="600" y="160" text-anchor="middle" fill="#ffffff" class="color-name">Blue 500</text>
  <text x="600" y="180" text-anchor="middle" fill="#ffffff" class="color-hex">#3b82f6</text>
  
  <text x="600" y="245" text-anchor="middle" fill="#475569" class="color-usage">Medium</text>
  
  <g filter="url(#shadow)">
    <rect x="710" y="100" width="180" height="120" fill="#1d4ed8" rx="8"/>
  </g>
  
  <text x="800" y="160" text-anchor="middle" fill="#ffffff" class="color-name">Blue 700</text>
  <text x="800" y="180" text-anchor="middle" fill="#ffffff" class="color-hex">#1d4ed8</text>
  
  <text x="800" y="245" text-anchor="middle" fill="#475569" class="color-usage">Dark</text>
  
  <g filter="url(#shadow)">
    <rect x="910" y="100" width="180" height="120" fill="#1e3a8a" rx="8"/>
  </g>
  
  <text x="1000" y="160" text-anchor="middle" fill="#ffffff" class="color-name">Blue 900</text>
  <text x="1000" y="180" text-anchor="middle" fill="#ffffff" class="color-hex">#1e3a8a</text>
  
  <text x="1000" y="245" text-anchor="middle" fill="#475569" class="color-usage">Darkest</text>
  
  <text x="600" y="380" text-anchor="middle" fill="#94a3b8" font-size="12">
    WCAG 2.1 AA Compliant • Colorblind Safe • Print Safe
  </text>
</svg>